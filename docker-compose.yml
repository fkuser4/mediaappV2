version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mediaapp-postgres
    environment:
      POSTGRES_DB: mediaapp
      POSTGRES_USER: mediaapp_user
      POSTGRES_PASSWORD: mediaapp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mediaapp-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mediaapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mediaapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - mediaapp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mediaapp-network:
    driver: bridge